<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa...</title>
    <style>
        body {
            background-color: black; /* Cor de fundo */
            color: white;
            font: normal 20pt Arial;
        }
        h1 {
            color: blue;
        }
    </style>
</head>
<body>
    <h1>SOMA</h1> <!-- Titulo -->
    <p>Configurações de String e Número</p> <!-- Paragrafo -->
    <script>
        var n1 = Number(window.prompt('Digite um número')) // window.prompt = String | Number.parseInt converter String para Int
        var n2 = Number(window.prompt('Digite outro número')) // Só Number converte para Inteiro ou Decimal
        var soma = n1 + n2
        window.alert(`A soma dos valores é ${soma}`)
        // String(n) Converter para String *n é so um exemplo "Tem que ser o que você quer converter"
        // n.toString()  
  </script>
</body>
</html>
